version: '3.8'

services:
  transform3nf:
    build: .
    container_name: transform3nf
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./etl_pipelines.json:/app/etl_pipelines.json
      - ./connections.json:/app/connections.json
    environment:
      - QT_QPA_PLATFORM=offscreen
      - PYTHONUNBUFFERED=1
    ports:
      - "8080:8080"
    restart: unless-stopped
    
  # Optional: MySQL for data source
  mysql:
    image: mysql:8.0
    container_name: transform3nf_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    
  # Optional: PostgreSQL for data source
  postgres:
    image: postgres:15
    container_name: transform3nf_postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  mysql_data:
  postgres_data:
